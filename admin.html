<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Resort Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-02-07%20at%2010.35.39%20PM-JtnRx25gPSVcWqTd8Llym1VrGMdzrL.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .logo span {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            color: #dc3545;
        }

        .success-message {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-box">
            <div class="logo text-center mb-4">
                <h1>Beach Resort</h1>
                <span>Admin Login Portal</span>
            </div>
            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-primary">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="errorMessage" class="error-message text-center mt-3" style="display: none;">Invalid email or password!</div>
                <div id="successMessage" class="success-message text-center mt-3" style="display: none;">Login successful! Redirecting...</div>
                <div class="text-center mt-3">
                    Don't have an account? <a href="#" class="text-primary">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const DEMO_EMAIL = "admin@beachresort.com";
        const DEMO_PASSWORD = "admin123";

        function validateLogin(event) {
            event.preventDefault();

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (email === DEMO_EMAIL && password === DEMO_PASSWORD) {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            } else {
                errorMessage.style.display = 'block';
            }

            return false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
